<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista kyselyistä</title>
  </head>
  <body>
    <a href="/lisaaKysely"> Lisää kysely</a>
    <table>
      <tr>
        <th>Kyselyn nimi</th>
      </tr>
      <tr th:each="kysymys : ${kysymykset}">
        <td>
          <a th:href="@{/kysymykset}" th:text="${kysymys.kysely.name}"></a>
        </td>
      </tr>
    </table>
    <script></script>
  </body>
</html>
